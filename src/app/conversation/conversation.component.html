<div class="container-fluid " [ngClass]="{'shaker': doingZumbido}">
    <div class="row">
        <div class="col-md-2  ">
            <div class="row justify-content-center avatarFrameonline">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple118/v4/93/5f/0f/935f0f08-eda4-d29c-1d71-ee576ed1f3be/mzl.kmtkdpmd.png/150x150bb.jpg" class="img-fluid ">
            </div>
            
            <div class="row marginTop justify-content-center avatarFrameonline">
                <img src="http://via.placeholder.com/150x150" class="img-fluid">
            </div>
        </div>
        <div class="col-md-10">
            <div class="container">
                <div class="row align-items-start">
                    <div >
                        <h5>The best</h5> (online)
                    </div>
                </div>
                <hr align="left">
                <!-- <div class="row align-items-center">
                    <div class="divExample">
                        sda
                    </div>
                </div> -->
                <div class="vh55" id="messageArea">
                    <div class="message" *ngFor="let message of conversation">
                        <span *ngIf="message.type == 'text'">
                            {{getNickById(message.sender)}} dice: 
                            <p>{{message.content}}</p>
                        </span>
                        <span *ngIf="message.type == 'zumbido'">
                            {{getNickById(message.sender)}} dice: envi√≥ un zumbido
                        </span>
                    </div>
                </div>
                
                <div class="row align-items-end">
                    <div  >
                        <div>
                            <textarea class="form-control" [(ngModel)]="message" (keyup.enter)="sendMessage()" name="" id="" cols="130" rows="5"></textarea>
                        </div>
                        <div class="divEnd">
                            <img src="../assets/msn_imgs/icons/regular_smile.gif">
                            <img src="../assets/msn_imgs/icons/wink_smile.gif">
                            <img src="../assets/msn_imgs/zumbido.png" (click)="sendZumbido()" width="40" heigth="40" > 
                            <input type='button' name='boton' value='Boton' style='width:70px; height:40px '> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
