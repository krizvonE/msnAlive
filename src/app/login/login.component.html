<div class="container ">
  <div class="row justify-content-center ">
    <div class="col-3 ">
      <div class=" borderOffDiv">
        <img src="assets/msn_imgs/generic_avatar.png" width="200px" height="200px" class="img-fluid " />
      </div>
      <div>
        <h5>Iniciar Sesión</h5>
        <p>Ingresa con tu cuenta de Facebook o con tu email. No tienes cuenta aún?</p> <h6>Click Aquí</h6>
      </div>
      <div class="borderDiv" >
        <input [(ngModel)]="email" type="email" placeholder="Email"/>
        <input [(ngModel)]="password" type="password" placeholder="Password"/>
        <input type="checkbox" >Recordarme<br>
        <input type="checkbox" >Recordar contraseña<br>
        <input type="checkbox" >Ingresar Automaticamente<br>
        <p style="color: blue">Olvidaste tu contraseña? </p>
      </div>
      <div>
        <button (click) = "logIn()">Acceder</button>
      </div>
    </div>
  </div>
</div>
